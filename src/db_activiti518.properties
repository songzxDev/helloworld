#######################流程引擎基本信息配置
##activiti518使用的数据库类型
activiti518.databaseType=mysql
##保存的流程定义类型数据的编码
activiti518.xmlEncoding=UTF-8
#######################数据库基本信息配置
##地址
activiti518.url=jdbc:mysql://localhost:3306/actbpm518?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
##驱动类
activiti518.driverClassName=com.mysql.jdbc.Driver
##连接用户名
activiti518.username=root
##密码
activiti518.password=act123
##
activiti518.filters=stat
##最大并发连接数
activiti518.maxActive=800
##初始化连接数量
activiti518.initialSize=100
##配置获取连接等待超时的时间
activiti518.maxWait=180000
##最小空闲连接数
activiti518.minIdle=10
##
activiti518.maxIdle=100
##配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
activiti518.timeBetweenEvictionRunsMillis=60000
##配置一个连接在池中最小生存的时间，单位是毫秒
activiti518.minEvictableIdleTimeMillis=300000
##
activiti518.validationQuery=SELECT 'x'
##
activiti518.testWhileIdle=true
##
activiti518.testOnBorrow=false
##
activiti518.testOnReturn=false
##
activiti518.maxOpenPreparedStatements=20
##打开removeAbandoned功能
activiti518.removeAbandoned=true
##1800秒，也就是30分钟
activiti518.removeAbandonedTimeout=1800
##关闭abanded连接时输出错误日志
activiti518.logAbandoned=true


